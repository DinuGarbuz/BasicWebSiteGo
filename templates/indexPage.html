<html>
<head>
	<title >Players info</title>
</head>
<body>

<div>
    <h1 >FC Barcelona</h1>
</div>
<div style="padding-left: 50px">
{{range .Users}}
<div><h3> ID:{{ .Id }} </h3></div>
<div> <img src = {{.Image}} style="width: 300px"> </div>
<div style="padding-top: 10px"> First Name:{{ .FirstName }}</div>
<div style="padding-top: 10px"> Last Name:{{ .LastName }} </div>
<div style="padding-top: 10px"> Age:{{ .Age }}</div>
{{end}}
</div>

<div style="padding-left: 50px">
<h1>Options</h1>
<form action="/addnewuser/">
    <button type="submit">Add new player</button>
</form>
<form action="/deleteuser/">
    <button type="submit">Delete player</button>
</form>
<form action="/showuser/">
    <button type="submit">Show player</button>
</form>
</div>
</body>

</html>
